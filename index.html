<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC Converter</title>
    <style>
        /* Simplified Dark Gray Theme */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        #drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        #drop-zone.hover { border-color: #888; background-color: #222; }
        #results {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
        }
        .file-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .download-link { color: #4a9eff; text-decoration: none; }
        .status { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <h2>HEIC Converter</h2>
    <div id="drop-zone">
        Drag & Drop HEIC files here or click to upload
        <input type="file" id="file-input" multiple accept=".heic" style="display:none">
    </div>

    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <script>
        // --- Config ---
        const config = {
            outputFormat: "image/png", // or "image/jpeg"
            quality: 1.0, // 0.8=high 1.0=lossless
            concurrencyLimit: 2
        };

        // --- Utility ---
        const byId = id  => document.getElementById(id);
        const qs   = sel => document.querySelector(sel);

        // --- DOM Elements ---
        const dom = {
            dropZone: byId("drop-zone"),
            fileInput: byId("file-input"),
            results: byId("results")
        };

        // --- Logic ---
        dom.dropZone.onclick = () => dom.fileInput.click();

        dom.dropZone.ondragover = (e) => {
            e.preventDefault();
            dom.dropZone.classList.add('hover');
        };

        dom.dropZone.ondragleave = () => dom.dropZone.classList.remove('hover');

        dom.dropZone.ondrop = (e) => {
            e.preventDefault();
            dom.dropZone.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        };

        dom.fileInput.onchange = (e) => handleFiles(e.target.files);

        async function handleFiles(files) {
            const fileList = Array.from(files);
            
            for (const file of fileList) {
                if (!file.name.toLowerCase().endsWith('.heic')) continue;

                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<span>${file.name}</span><span class="status">Processing...</span>`;
                dom.results.appendChild(item);

                try {
                    // Convert HEIC to Blob
                    const blob = await heic2any({
                        blob: file,
                        toType: config.outputFormat,
                        quality: config.quality
                    });

                    // Handle single or multiple (for animations) output
                    const resultBlob = Array.isArray(blob) ? blob[0] : blob;
                    const url = URL.createObjectURL(resultBlob);
                    const fileName = file.name.replace(/\.[^/.]+$/, "") + ".png";

                    item.querySelector('.status').innerHTML = 
                        `<a href="${url}" download="${fileName}" class="download-link">Download PNG</a>`;
                } catch (err) {
                    item.querySelector('.status').innerText = "Failed";
                    console.error(err);
                }
            }
        }
    </script>
</body>
</html>
